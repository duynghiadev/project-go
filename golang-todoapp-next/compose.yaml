services:
  db:
    container_name: db
    image: postgres:16.3-alpine3.20
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - todopostgres:/var/lib/postgresql/data
volumes:
  todopostgres: {}
